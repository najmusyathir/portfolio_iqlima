<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website | Contact</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/default-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    #home {
      max-width: unset;
      display: flex;
      flex-direction: row;
      border-radius: 1rem;
      padding: 3rem 0;
      gap: 2rem;
      align-items: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .content-header{
      display: flex;
      flex-direction: column;
    }


    .content h2 {
      font-size: 1.875rem;
      color: var(--accent);
    }

    .content p {
      line-height: 1.6;
      color: var(--text-main);
    }

    .image {
      min-width: 350px;
      flex: 1;
      display: flex;
      justify-content: left;
      align-items: center;
    }

    .image img {
      max-width: 400px;
      box-shadow: 20px -20px #7b0f20;
      width: 100%;
      object-fit: cover;
    }

    #education {
      background: #efefef;
    }
      
    .edu-section {
      position: relative;
      padding: 2rem 0;
      display: flex;
      flex:1;
      gap: 4rem;
      justify-content: end;
    }

    .edu-image img{
      width: 400px; 
    }

     .edu-text{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 1.2rem
     }

    .edu-text h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .edu-card {
      cursor: pointer;
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: .3s;
    }

    .edu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .edu-card h4 {
      margin: 0 0 .3rem;
    }

    .future {
      width: 100%;
      margin-top: 2rem;
    }

    h3{
      max-width: unset;
    }

        
    .exp-section {
      display: flex;
      justify-content: center;
      gap: 2%;
      position: relative;
      padding: 2rem 5%;
      flex-wrap: wrap;
    }

    .exp-line {
      position: absolute; 
      top: 6px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #ddd;
      z-index: 1;
    }

    .exp-card {
      background: #ffffff;
      padding: 1.4rem;
      width: 18%;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
      transition: .3s;

      h4{
        font-size: 1.2rem;
      }

      p{
        font-size: 0.9rem;
      }
    }

    .exp-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
    }

    .dot {
      width: 18px;
      height: 18px;
      background: #444;
      border-radius: 50%;
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .exp-card h3 {
      margin: 0 0 .5rem;
    }

    .exp-image img{
      width: 600px;
    }

    .contact-section{
      display: grid;
      border-radius: 0.5rem;
      overflow: hidden;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;

      small{
        max-width: unset;
      }
    }

    .contact-card{
      background-color: #eeeeee;
      padding: 1rem;
      cursor: pointer;
      transition: ease 300ms;

      &:hover{
        scale: 1.0125;
        background-color: #ddd;
        border-radius: 0.5rem;
      }

      h4{
        font-size: 1rem;
      }
      p{
        font-size: 0.8rem;
      }
    }

    a:hover {
      text-decoration: none;
    }

    .edu-table {
      width: 100%;
      border-collapse: collapse;
      background: #f6f6f6;
      border-radius: 0.5rem;
      overflow: hidden;
      font-size: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .edu-table th,
    .edu-table td {
      padding: 1rem;
      text-align: left;
    }

    .edu-table th {
      background: var(--accent);
      color: #fff;
    }

    .edu-table tr:nth-child(even) td {
      background: #fff;
    }

    .edu-table tr:hover td {
      background: #efefef;
    }

  </style>
</head>
<body>
  <div id="header-placeholder"></div>
    <div class="container">

        <div class="flex flex-col justify-center w-full gap-2 py-2">
          <div class="flex flex-col gap-1 justify-center">
            <h2 class="text-center">My Contact</h2>
            <div class="flex justify-center">
              <p class="text-center">Reach me anytime for quick chats or questions.</p>
            </div>
          </div>
          <div class="flex justify-center">
            <div class="contact-section">
                <a href="mailto:iqlimarojulaini@gmail.com" target="_blank" class="contact-card">
                  <h4>Email</h4>
                  <p>iqlimarojulaini@gmail.com</p>
                </a>
    
                <a href="https://api.whatsapp.com/send?phone=60199660484" target="_blank" class="contact-card">
                  <h4>WhatsApp</h4>
                  <p>Click to redirect</p>                
                </a>
    
                <a href="https://instagram.com/qima.__" target="_blank" class="contact-card">
                  <h4>Instagram</h4>
                  <p>qima.__</p>                
                </a> 
    
                <a href="https://github.com/2023467144-source" target="_blank" class="contact-card">
                  <h4>GitHub</h4>
                  <p>qima.__</p>                
                </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script src="../js/loadLayout.js"></script>

</body>
</html>
